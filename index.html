<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bus Arrival App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Bus Arrival App</h1>

    <label for="busStopId">Bus Stop ID:</label>
    <input type="text" id="busStopId" placeholder="Enter Bus Stop ID" />
    <button onclick="getBusArrivals()">Show Arrivals</button>

    <div id="result">
      <table id="busTable">
        <thead>
          <tr>
            <th>Bus No.</th>
            <th>Operator</th>
            <th>Next Arrival (mins)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
